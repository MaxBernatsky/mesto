<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="container">

      <section class="profile">
        <div class="profile__img-container">
          <img src="#" alt="Ваш Аватар" class="profile__img">
          <button class="profile__img-edit" type="button"
            aria-label="edit-avatar"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button class="profile__btn-edit" type="button"
            aria-label="Edit"></button>
          <p class="profile__subtitle"></p>
        </div>
        <button class="profile__btn-add" type="button"
          aria-label="Add"></button>
      </section>

      <section class="content">
        <ul class="places">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div id="popup-profile" class="popup">
    <div class="popup__container">
      <form class="popup__form" name="popupProfile" novalidate>
        <button class="popup__close" type="button" aria-label="Close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" class="popup__input popup__input_item_name"
          value="Жак-Ив Кусто" name="profileName" placeholder="Введите имя"
          required minlength="2" maxlength="40" id="name-input">
        <span class="popup__input-error" id="name-input-error"></span>
        <input type="text" class="popup__input popup__input_item_descr"
          value="Исследователь океана" name="profileProfession"
          placeholder="Ваша профессия" required minlength="2" maxlength="200"
          id="profession-input">
        <span class="popup__input-error" id="profession-input-error"></span>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div id="popup-place" class="popup">
    <div class="popup__container">
      <form class="popup__form" name="popupPlaceForm" novalidate>
        <button class="popup__close" type="button" aria-label="Close"></button>
        <h3 class="popup__title">Новое место</h3>
        <input type="text" class="popup__input popup__input_item_name"
          name="name" placeholder="Название" required minlength="2"
          maxlength="30" id="place-name-input">
        <span class="popup__input-error" id="place-name-input-error"></span>
        <input type="url" class="popup__input popup__input_item_descr"
          name="link" placeholder="Ссылка на картинку" required
          id="place-link-input">
        <span class="popup__input-error" id="place-link-input-error"></span>
        <button class="popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div id="popup-confirm" class="popup">
    <div class="popup__container">
      <form class="popup__form" name="popupConfirmForm" novalidate>
        <button class="popup__close popup__close-confirm" type="button"
          aria-label="Close"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <button class="popup__button" type="submit">Да</button>
      </form>
    </div>
  </div>
  <div id="popup-change" class="popup">
    <div class="popup__container">
      <form class="popup__form" name="popupChangeForm" novalidate>
        <button class="popup__close popup__close-change" type="button"
          aria-label="Close"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <input type="url" class="popup__input popup__input_item_descr"
          name="link" placeholder="Ссылка на картинку" required
          id="avatar-link-input">
        <span class="popup__input-error" id="avatar-link-input-error"></span>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div id="popup-img" class="popup">
    <div class="popup__container">
      <figure class="popup__figure">
        <button class="popup__close" type="button" aria-label="Close"></button>
        <img src="#" alt="картинка" class="popup__img">
        <figcaption class="popup__descr">Горный Алтай</figcaption>
      </figure>
    </div>
  </div>

  <template id="place-template">
    <li class="place">
      <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="place__img">
      <button class="place__delete-btn" type="button"
        aria-label="delete"></button>
      <div class="place__name">
        <h2 class="place__title">Карачаевск</h2>
        <div class="place__likes">
          <button class="place__like-btn" type="button"
            aria-label="Like"></button>
          <span class="place__like-count"></span>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
