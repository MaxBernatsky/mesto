<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="container">

      <section class="profile">
        <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__img">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit" type="button"
            aria-label="Edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__btn-add" type="button"
          aria-label="Add"></button>
      </section>

      <section class="content">
        <ul class="places">
          <li class="place">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск"
              class="place__img">
            <div class="place__name">
              <h2 class="place__title">Карачаевск</h2>
              <button class="place__like-btn" type="button"
                aria-label="Like"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус"
              class="place__img">
            <div class="place__name">
              <h2 class="place__title">Гора Эльбрус</h2>
              <button class="place__like-btn" type="button"
                aria-label="Like"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/dombai.jpg" alt="Домбай" class="place__img">
            <div class="place__name">
              <h2 class="place__title">Домбай</h2>
              <button class="place__like-btn" type="button"
                aria-label="Like"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус"
              class="place__img">
            <div class="place__name">
              <h2 class="place__title">Гора Эльбрус</h2>
              <button class="place__like-btn" type="button"
                aria-label="Like"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/dombai.jpg" alt="Домбай" class="place__img">
            <div class="place__name">
              <h2 class="place__title">Домбай</h2>
              <button class="place__like-btn" type="button"
                aria-label="Like"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия"
              class="place__img">
            <div class="place__name">
              <h2 class="place__title">Карачаево-Черкессия</h2>
              <button class="place__like-btn" type="button"
                aria-label="Like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="popupForm">
        <button class="popup__close" type="button" aria-label="Close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" class="popup__name" value="Жак-Ив Кусто" name="name"
          placeholder="Введите имя">
        <input type="text" class="popup__profession"
          value="Исследователь океана" name="profession"
          placeholder="Ваша профессия">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
