<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="container">

      <section class="profile">
        <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__img">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit" type="button"
            aria-label="Edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__btn-add" type="button"
          aria-label="Add"></button>
      </section>

      <section class="content">
        <ul class="places">
          <template id="place-template">
            <li class="place">
              <img src="./images/karachaevsk.jpg" alt="Карачаевск"
                class="place__img">
              <button class="place__delete-btn" type="button"
                aria-label="delete"></button>
              <div class="place__name">
                <h2 class="place__title">Карачаевск</h2>
                <button class="place__like-btn" type="button"
                  aria-label="Like"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div id="popup-profile" class="popup">
    <div class="popup__container">
      <form class="popup__form" name="popupProfile">
        <button class="popup__close" type="button" aria-label="Close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" class="popup__input popup__input_item_name"
          value="Жак-Ив Кусто" name="name" placeholder="Введите имя">
        <input type="text" class="popup__input popup__input_item_descr"
          value="Исследователь океана" name="profession"
          placeholder="Ваша профессия">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div id="popup-place" class="popup">
    <div class="popup__container">
      <form class="popup__form" name="popupPlaceForm">
        <button class="popup__close" type="button" aria-label="Close"></button>
        <h3 class="popup__title">Новое место</h3>
        <input type="text" class="popup__input popup__input_item_name"
          value="Горный Алтай" name="place-name" placeholder="Название">
        <input type="text" class="popup__input popup__input_item_descr"
          value="https://img-cdn.tinkoffjournal.ru/i/ED3EtrzlvVrWydnH5wsvWi4pMQSQpN_u52l5k3HVKLg/w:1200/aHR0cHM6Ly9pbWct/Y2RuLnRpbmtvZmZq/b3VybmFsLnJ1Ly0v/ZmFxLWFsdGF5X19t/YWluX19fX19zaHV0/dGVyc3RvY2tfNzYy/MTczOTk4LnI1aWU4/aHE3ZGFoeS5qcGc"
          name="place-link" placeholder="Ссылка на картинку">
        <button class="popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div id="popup-img" class="popup">
    <div class="popup__container">
      <figure class="popup__figure">
        <button class="popup__close" type="button" aria-label="Close"></button>
        <img
          src="https://img-cdn.tinkoffjournal.ru/i/ED3EtrzlvVrWydnH5wsvWi4pMQSQpN_u52l5k3HVKLg/w:1200/aHR0cHM6Ly9pbWct/Y2RuLnRpbmtvZmZq/b3VybmFsLnJ1Ly0v/ZmFxLWFsdGF5X19t/YWluX19fX19zaHV0/dGVyc3RvY2tfNzYy/MTczOTk4LnI1aWU4/aHE3ZGFoeS5qcGc"
          alt="картинка" class="popup__img">
        <figcaption class="popup__descr">Горный Алтай</figcaption>
      </figure>
    </div>
  </div>
  <script src="./script/cards.js"></script>
  <script src="./script/index.js"></script>
</body>

</html>
