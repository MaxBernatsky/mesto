<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
      <span class="header__line"></span>
    </header>
    <main class="container">

      <section class="profile">
        <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__img">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__btn-add"></button>
      </section>

      <section class="places">
        <article class="place">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск"
            class="place__img">
          <div class="place__name">
            <h2 class="place__title">Карачаевск</h2>
            <div class="place__like"></div>
          </div>
        </article>
        <article class="place">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="place__img">
          <div class="place__name">
            <h2 class="place__title">Гора Эльбрус</h2>
            <div class="place__like"></div>
          </div>
        </article>
        <article class="place">
          <img src="./images/dombai.jpg" alt="Домбай" class="place__img">
          <div class="place__name">
            <h2 class="place__title">Домбай</h2>
            <div class="place__like"></div>
          </div>
        </article>
        <article class="place">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="place__img">
          <div class="place__name">
            <h2 class="place__title">Гора Эльбрус</h2>
            <div class="place__like"></div>
          </div>
        </article>
        <article class="place">
          <img src="./images/dombai.jpg" alt="Домбай" class="place__img">
          <div class="place__name">
            <h2 class="place__title">Домбай</h2>
            <div class="place__like"></div>
          </div>
        </article>
        <article class="place">
          <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия"
            class="place__img">
          <div class="place__name">
            <h2 class="place__title">Карачаево-Черкессия</h2>
            <div class="place__like"></div>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup">
    <div class="popup__container">
      <form class="popup__form">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__name" value="Жак-Ив Кусто" name="name">
        <span class="popup__line"></span>
        <input type="text" class="popup__profession"
          value="Исследователь океана" name="profession">
        <span class="popup__line"></span>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./script/index.js"></script>
</body>

</html>
